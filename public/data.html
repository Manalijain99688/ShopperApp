    .tabledata,h3{
    width:500px;
    margin: 50px;
}

    margin: 50px;
}
</style>
</head>

<body>
    <h3>Cart Items</h3>
<table border="2px solid black" class="table tabledata" >
    <thead>
    <th>product Name</th>
    <th>Qty</th>
    <th>Price</th>
    </thead>
    <tbody id="table-body">

    </tbody>
   
    
</table> 
 <a class="btn btn-success btn-pay" href="customer.html">Payment</a> 
<script>
    let cart=JSON.parse(localStorage.getItem('cart'))
    let total=0;
    for(let i in cart){
        let cartName=cart[i][1]
        let cartqty=cart[i][0]
        let cartprice=cart[i][2]
        total=total+cartprice
        localStorage.setItem("total",total)
        const mycart=document.getElementById("table-body")
        $("#table-body").append(`<tr><td>${cartName}</td><td>${cartqty}</td><td>${cartprice}</td></tr>`)
    }
    $("#table-body").append(`<tr><td></td><td>Total:</td><td>${total.toFixed(2)}</td></tr>`)
    console.log(total);
</script>  
</body>
</html>
